spring:
  application.name: Lab04 Chat Client Features
  main.web-application-type: none

  jackson:
    parser:
      allow-backslash-escaping-any-character: true
      allow-unquoted-field-names: true
      allow-single-quotes: true
      allow-comments: true
    factory:
      stream-read-features:
        include-source-in-location: true

  ai: 
    retry:
      max-attempts: 1
    model.chat: ollama
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: mistral

